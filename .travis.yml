language: python
python:
- '2.7'
- '3.5'
sudo: false
branches:
  only:
  - master
install:
- pip install -r requirements/tox.txt
- pip install tox-travis
script:
- tox
after_success:
- pip install coveralls
- coveralls
deploy:
  provider: pypi
  user: edx
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
